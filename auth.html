<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | San Gregorio Magno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .auth-box {
      background: white;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #000;
      color: #ffcc00;
      border: none;
      cursor: pointer;
    }

    a {
      color: #000;
      text-decoration: underline;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Sign In</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>

    <h3 style="margin-top: 30px;">or Register</h3>
    <input type="email" id="registerEmail" placeholder="New Email">
    <input type="password" id="registerPassword" placeholder="New Password">
    <button onclick="register()">Register</button>

    <p style="margin-top: 20px;"><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922",
      measurementId: "G-MQVV9NJ0SS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Logged in!");
          window.location.href = "index.html";
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created! You can now log in.");
        })
        .catch(err => alert("Registration failed: " + err.message));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - San Gregorio Magno Altar Servers</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header, footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      text-align: center;
      margin-bottom: 1rem;
    }
    nav a {
      margin: 0 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>San Gregorio Magno Altar Servers</h1>
  </header>

  <nav>
    <a href="index.html">Schedule</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>If you have any questions, suggestions, or would like to join, feel free to contact us below:</p>
    
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 San Gregorio Magno Parish</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - San Gregorio Magno Altar Servers</title>
  <style>
    body {
      background-color: #ffeb3b; /* yellow */
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    nav {
      text-align: center;
      background-color: #fdd835;
      padding: 0.5rem 0;
    }
    nav a {
      margin: 0 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid black;
      background-color: white;
      color: black;
    }
    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>San Gregorio Magno Altar Servers</h1>
  </header>

  <nav>
    <a href="index.html">Schedule</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 San Gregorio Magno Altar Servers</p>
  </footer>
</body>
</html>

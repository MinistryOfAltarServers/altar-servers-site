<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Gregorio Magno Altar Servers</title>
  <style>
    /* Style for table and inputs */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #222;
      text-align: center;
      padding: 15px;
    }
    nav a {
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .content-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 5px;
      font-size: 1em;
    }
    input[readonly] {
      background-color: #eee;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <h1>San Gregorio Magno Altar Servers</h1>
  </header>

  <nav>
    <a href="login.html">Login</a> | <a href="signup.html">Sign Up</a>
  </nav>

  <div class="content-box">
    <section id="schedule">
      <h2>Serving Schedule (Sunday)</h2>
      <table id="sundaySchedule">
        <tbody>
          <tr>
            <td><input type="text" id="sunday-1" class="sunday-input" readonly /></td>
            <td><input type="text" id="sunday-2" class="sunday-input" readonly /></td>
            <td><input type="text" id="sunday-3" class="sunday-input" readonly /></td>
            <td><input type="text" id="sunday-4" class="sunday-input" readonly /></td>
            <td><input type="text" id="sunday-5" class="sunday-input" readonly /></td>
            <td><input type="text" id="sunday-6" class="sunday-input" readonly /></td>
          </tr>
        </tbody>
      </table>

      <h2>Serving Schedule (Weekdays)</h2>
      <table id="weekdaySchedule">
        <tbody>
          <tr><td>Monday</td><td><input type="text" id="monday-1" class="weekday-input" /></td><td><input type="text" id="monday-2" class="weekday-input" /></td><td><input type="text" id="monday-3" class="weekday-input" /></td><td><input type="text" id="monday-4" class="weekday-input" /></td><td><input type="text" id="monday-5" class="weekday-input" /></td></tr>
          <tr><td>Tuesday</td><td><input type="text" id="tuesday-1" class="weekday-input" /></td><td><input type="text" id="tuesday-2" class="weekday-input" /></td><td><input type="text" id="tuesday-3" class="weekday-input" /></td><td><input type="text" id="tuesday-4" class="weekday-input" /></td><td><input type="text" id="tuesday-5" class="weekday-input" /></td></tr>
          <!-- Repeat for other weekdays -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922",
      measurementId: "G-MQVV9NJ0SS"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Listen to auth state change
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        const isAdmin = user.email === "admin@example.com"; // Example of checking admin status based on email
        updateScheduleTable(isAdmin, user);
      } else {
        window.location.href = 'login.html'; // Redirect to login if not authenticated
      }
    });

    // Function to update the table and enable/disable Sunday inputs
    function updateScheduleTable(isAdmin, user) {
      const sundayInputs = document.querySelectorAll(".sunday-input");

      // If the user is an admin, allow editing of Sunday fields
      if (isAdmin) {
        sundayInputs.forEach(input => input.removeAttribute("readonly"));
      } else {
        sundayInputs.forEach(input => input.setAttribute("readonly", "true"));
      }

      const weekdayInputs = document.querySelectorAll(".weekday-input");
      weekdayInputs.forEach(input => {
        if (input.value.trim() === "") {
          input.addEventListener("blur", () => {
            if (input.value.trim() !== "") {
              const confirmed = confirm("Are you sure? You cannot change this later.");
              if (confirmed) {
                const userName = input.value.trim();
                const day = input.closest('tr').children[0].textContent;
                const serverId = input.id.split('-')[1];
                const fieldKey = `server${serverId}`;
                db.collection("weekdaySchedule").doc(day).set({ [fieldKey]: userName }, { merge: true });
                input.setAttribute("readonly", "true");
              } else {
                input.value = "";
              }
            }
          });
        }
      });

      // Display user name in fields
      displayUserNameForSunday();
    }

    function displayUserNameForSunday() {
      const sundayInputs = document.querySelectorAll(".sunday-input");

      sundayInputs.forEach(input => {
        const dayIndex = input.id.split('-')[1]; // Get the day index like 1, 2, 3, etc.
        const sundayRef = db.collection("sundaySchedule").doc(dayIndex);
        sundayRef.get().then(doc => {
          if (doc.exists) {
            input.value = doc.data().name || '';
          }
        });
      });
    }
  </script>
</body>
</html>

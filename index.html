<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Gregorio Magno Altar Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #222;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: #ffcc00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .content-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      padding: 5px;
      font-size: 1em;
    }

    input[readonly] {
      background-color: #eee;
      cursor: not-allowed;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media only screen and (max-width: 600px) {
      table, th, td {
        font-size: 12px;
        padding: 8px;
      }
      th, td {
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>San Gregorio Magno Altar Servers</h1>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#schedule">Schedule</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="content-box">
    <section id="schedule">
      <h2>Serving Schedule (Sunday to Saturday)</h2>
      <table id="weekdaySchedule">
        <thead>
          <tr>
            <th>Day</th>
            <th>Server 1</th>
            <th>Server 2</th>
            <th>Server 3</th>
            <th>Server 4</th>
            <th>Server 5</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Sunday</td><td><input type="text" id="sunday_server1"></td><td><input type="text" id="sunday_server2"></td><td><input type="text" id="sunday_server3"></td><td><input type="text" id="sunday_server4"></td><td><input type="text" id="sunday_server5"></td></tr>
          <tr><td>Monday</td><td><input type="text" id="monday_server1"></td><td><input type="text" id="monday_server2"></td><td><input type="text" id="monday_server3"></td><td><input type="text" id="monday_server4"></td><td><input type="text" id="monday_server5"></td></tr>
          <tr><td>Tuesday</td><td><input type="text" id="tuesday_server1"></td><td><input type="text" id="tuesday_server2"></td><td><input type="text" id="tuesday_server3"></td><td><input type="text" id="tuesday_server4"></td><td><input type="text" id="tuesday_server5"></td></tr>
          <tr><td>Wednesday</td><td><input type="text" id="wednesday_server1"></td><td><input type="text" id="wednesday_server2"></td><td><input type="text" id="wednesday_server3"></td><td><input type="text" id="wednesday_server4"></td><td><input type="text" id="wednesday_server5"></td></tr>
          <tr><td>Thursday</td><td><input type="text" id="thursday_server1"></td><td><input type="text" id="thursday_server2"></td><td><input type="text" id="thursday_server3"></td><td><input type="text" id="thursday_server4"></td><td><input type="text" id="thursday_server5"></td></tr>
          <tr><td>Friday</td><td><input type="text" id="friday_server1"></td><td><input type="text" id="friday_server2"></td><td><input type="text" id="friday_server3"></td><td><input type="text" id="friday_server4"></td><td><input type="text" id="friday_server5"></td></tr>
          <tr><td>Saturday</td><td><input type="text" id="saturday_server1"></td><td><input type="text" id="saturday_server2"></td><td><input type="text" id="saturday_server3"></td><td><input type="text" id="saturday_server4"></td><td><input type="text" id="saturday_server5"></td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 San Gregorio Magno Altar Servers | San Gregorio Magno</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const serverCount = 5;

    // Function to load schedule data from Firebase
    function loadData() {
      days.forEach((day) => {
        for (let i = 1; i <= serverCount; i++) {
          const key = `${day.toLowerCase()}_server${i}`;
          const inputElement = document.getElementById(`${day.toLowerCase()}_server${i}`);

          // Fetch data from Firebase
          get(child(ref(db), `schedule/${key}`)).then((snapshot) => {
            if (snapshot.exists()) {
              const serverName = snapshot.val();
              inputElement.value = serverName;
              inputElement.readOnly = true;
            }
          }).catch((error) => {
            console.error("Error loading data: ", error);
          });
        }
      });
    }

    // Load the data when the page loads
    loadData();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Gregorio Magno Altar Servers</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    input[type="text"] {
      width: 95%;
      padding: 6px;
      font-size: 14px;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #modal-content button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>San Gregorio Magno Altar Servers</h1>

  <table>
    <tr>
      <th>Day</th>
      <th>Server 1</th>
      <th>Server 2</th>
      <th>Server 3</th>
      <th>Server 4</th>
      <th>Server 5</th>
    </tr>
    <script>
      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      document.write(days.map(day => `
        <tr>
          <td>${day}</td>
          ${[1,2,3,4,5].map(i => `<td><input id="${day.toLowerCase()}-server-${i}" type="text" /></td>`).join('')}
        </tr>
      `).join(''));
    </script>
    <tr>
      <td>Sunday</td>
      <td colspan="5">Cross Candle: 1, Bell: 1, Big Bell: 2</td>
    </tr>
  </table>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <p>Are you sure you want to save changes?</p>
      <button id="confirm-changes">Yes</button>
      <button id="cancel-changes">No</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      databaseURL: "https://altar-servers-e3e2a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentField = null;

    function loadScheduleFromFirebase() {
      const scheduleRef = database.ref('schedule');
      scheduleRef.once('value')
        .then(snapshot => {
          const scheduleData = snapshot.val();
          if (scheduleData) {
            populateSchedule(scheduleData);
            localStorage.setItem('schedule', JSON.stringify(scheduleData));
            console.log('Loaded from Firebase and backed up to localStorage');
          }
        })
        .catch(error => {
          console.error("Firebase load failed, loading from localStorage...", error);
          loadScheduleFromLocalStorage();
        });
    }

    function loadScheduleFromLocalStorage() {
      const data = localStorage.getItem('schedule');
      if (data) {
        const scheduleData = JSON.parse(data);
        populateSchedule(scheduleData);
        console.log('Loaded from localStorage');
      } else {
        console.warn('No localStorage backup found.');
      }
    }

    function populateSchedule(data) {
      for (let day in data) {
        for (let server in data[day]) {
          const el = document.getElementById(`${day.toLowerCase()}-${server}`);
          if (el) el.value = data[day][server];
        }
      }
    }

    function saveScheduleToFirebase() {
      const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
      const scheduleData = {};
      days.forEach(day => {
        scheduleData[day] = {};
        for (let i = 1; i <= 5; i++) {
          const input = document.getElementById(`${day}-server-${i}`);
          if (input) {
            scheduleData[day][`server${i}`] = input.value;
          }
        }
      });

      database.ref('schedule').set(scheduleData)
        .then(() => {
          alert('Schedule saved to Firebase.');
          localStorage.setItem('schedule', JSON.stringify(scheduleData));
        })
        .catch(error => {
          console.error("Failed to save to Firebase", error);
          alert('Could not save to Firebase. Data stored locally.');
          localStorage.setItem('schedule', JSON.stringify(scheduleData));
        });
    }

    function openModalOnBlur(e) {
      currentField = e.target;
      document.getElementById('modal').style.display = 'flex';
    }

    function confirmChanges() {
      document.getElementById('modal').style.display = 'none';
      saveScheduleToFirebase();
    }

    function cancelChanges() {
      document.getElementById('modal').style.display = 'none';
    }

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('blur', openModalOnBlur);
    });

    document.getElementById('confirm-changes').addEventListener('click', confirmChanges);
    document.getElementById('cancel-changes').addEventListener('click', cancelChanges);

    window.onload = loadScheduleFromFirebase;
    setInterval(saveScheduleToFirebase, 30000); // 30s backup
  </script>
</body>
</html>

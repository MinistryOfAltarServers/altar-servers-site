<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Gregorio Magno Altar Servers</title>
  <style>
    body {
      background-color: yellow;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      margin: 0;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      background-color: white;
      color: black;
      border: 1px solid black;
      padding: 6px 12px;
      cursor: pointer;
    }

    .auth-buttons button:hover {
      background-color: #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      color: black;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

    <div class="navbar">
      <h2>San Gregorio Magno Altar Servers</h2>
      <div class="auth-buttons">
        <button id="login">Login</button>
        <button id="signup">Sign Up</button>

    </div>
  </header>

  <table>

      <td><input id="monday-server-4" type="text" /></td>

    </tr>
    <tr>
      <td>Tuesday</td>
      <td><input id="tuesday-server-1" type="text" /></td>
      <td><input id="tuesday-server-2" type="text" /></td>
      <td><input id="tuesday-server-3" type="text" /></td>
      <td><input id="tuesday-server-4" type="text" /></td>
      <td><input id="tuesday-server-5" type="text" /></td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td><input id="wednesday-server-1" type="text" /></td>
      <td><input id="wednesday-server-2" type="text" /></td>
      <td><input id="wednesday-server-3" type="text" /></td>
      <td><input id="wednesday-server-4" type="text" /></td>
      <td><input id="wednesday-server-5" type="text" /></td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td><input id="thursday-server-1" type="text" /></td>
      <td><input id="thursday-server-2" type="text" /></td>
      <td><input id="thursday-server-3" type="text" /></td>
      <td><input id="thursday-server-4" type="text" /></td>
      <td><input id="thursday-server-5" type="text" /></td>
    </tr>
    <tr>
      <td>Friday</td>
      <td><input id="friday-server-1" type="text" /></td>

      <td><input id="friday-server-3" type="text" /></td>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <p>Are you sure you want to make changes to this schedule?</p>
      <button id="confirm-changes">Yes</button>
      <button id="cancel-changes">No</button>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      databaseURL: "https://altar-servers-e3e2a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922",
      measurementId: "G-MQVV9NJ0SS"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let currentField = null;

    function loadScheduleFromFirebase() {
      const scheduleRef = database.ref('schedule');
      scheduleRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          localStorage.setItem('schedule', JSON.stringify(data));
          populateFields(data);
        } else {
          loadScheduleFromLocalStorage();
        }
      }).catch(err => {
        console.warn("Firebase down, loading from local storage.");
        loadScheduleFromLocalStorage();
      });
    }

    function loadScheduleFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem('schedule'));
      if (data) {
        populateFields(data);
      }
    }

    function populateFields(data) {
      for (let day in data) {
        for (let server in data[day]) {
          const field = document.getElementById(`${day.toLowerCase()}-${server}`);
          if (field) field.value = data[day][server];
        }
      }
    }

    function saveScheduleToFirebase() {
      const days = ['monday','tuesday','wednesday','thursday','friday','saturday'];
      const scheduleData = {};

      days.forEach(day => {
        scheduleData[day] = {};
        for (let i = 1; i <= 5; i++) {
          const input = document.getElementById(`${day}-server-${i}`);
          if (input) scheduleData[day][`server${i}`] = input.value;
        }
      });

      database.ref('schedule').set(scheduleData)
        .then(() => {
          localStorage.setItem('schedule', JSON.stringify(scheduleData));
          alert('Schedule saved to Firebase!');
        })
        .catch(err => {
          console.error("Save failed:", err);
          alert('Failed to save to Firebase, stored locally.');
        });
    }

    function openModalOnBlur(e) {
      currentField = e.target;
      document.getElementById('modal').style.display = 'flex';
    }

    function confirmChanges() {
      if (currentField) {
        saveScheduleToFirebase();
        document.getElementById('modal').style.display = 'none';
      }
    }

    function cancelChanges() {
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('confirm-changes').addEventListener('click', confirmChanges);
    document.getElementById('cancel-changes').addEventListener('click', cancelChanges);

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('blur', openModalOnBlur);
    });

    window.onload = loadScheduleFromFirebase;
    setInterval(saveScheduleToFirebase, 30000);
  </script>

  <footer>
    &copy; 2025 San Gregorio Magno Parish
  </footer>
</body>
</html>

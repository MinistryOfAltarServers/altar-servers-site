<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altar Servers</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #000;
            color: yellow;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: yellow;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #111;
            color: yellow;
        }

        td {
            background-color: #222;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
            margin: 5px;
            background-color: #444;
            border: none;
            color: yellow;
        }

        input[type="text"]:disabled {
            background-color: #333;
            color: #666;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        footer {
            background-color: #333;
            color: yellow;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header with navigation links -->
    <header>
        <h1>Altar Servers Ministry</h1>
    </header>

    <nav>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="container">
        <!-- Sunday Schedule Section (6x3 table) -->
        <section id="sundaySchedule">
            <h2>Sunday Serving Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cross Server</th>
                        <th>Candle Server</th>
                        <th>Candle Server</th>
                        <th>Bell Server</th>
                        <th>Big Bell Server</th>
                        <th>Big Bell Server</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="sunday1" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday2" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday3" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday4" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday5" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday6" placeholder="Enter Name"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="sunday1-2" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday2-2" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday3-2" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday4-2" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday5-2" placeholder="Enter Name"></td>
                        <td><input type="text" id="sunday6-2" placeholder="Enter Name"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Weekdays Schedule Section (5 servers) -->
        <section id="weekdaySchedule">
            <h2>Weekdays Serving Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Server 1</th>
                        <th>Server 2</th>
                        <th>Server 3</th>
                        <th>Server 4</th>
                        <th>Server 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td><input type="text" id="monday1"></td>
                        <td><input type="text" id="monday2"></td>
                        <td><input type="text" id="monday3"></td>
                        <td><input type="text" id="monday4"></td>
                        <td><input type="text" id="monday5"></td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td><input type="text" id="tuesday1"></td>
                        <td><input type="text" id="tuesday2"></td>
                        <td><input type="text" id="tuesday3"></td>
                        <td><input type="text" id="tuesday4"></td>
                        <td><input type="text" id="tuesday5"></td>
                    </tr>
                    <!-- Repeat for all weekdays -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Altar Servers Ministry</p>
    </footer>

    <script>

        const firebaseConfig = {

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to save Sunday data
        function saveSundayData() {
            const sundayData = {
                sunday1: document.getElementById("sunday1").value,
                sunday2: document.getElementById("sunday2").value,
                sunday3: document.getElementById("sunday3").value,
                sunday4: document.getElementById("sunday4").value,
                sunday5: document.getElementById("sunday5").value,
                sunday6: document.getElementById("sunday6").value
            };

            firebase.database().ref("sunday_schedule").set(sundayData);
        }

        // Function to save weekday data
        function saveWeekdayData() {
            const weekdayData = {
                monday1: document.getElementById("monday1").value,
                monday2: document.getElementById("monday2").value,
                monday3: document.getElementById("monday3").value,
                monday4: document.getElementById("monday4").value,
                monday5: document.getElementById("monday5").value
            };

            firebase.database().ref("weekday_schedule").set(weekdayData);
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Gregorio Magno Altar Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00;
      margin: 0;
      padding: 0;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #222;
      text-align: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #ffcc00;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .content-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      padding: 5px;
      font-size: 1em;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .readonly-input {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      cursor: not-allowed;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"></script>
  
</head>
<body>

  <header>
    <h1>San Gregorio Magno Altar Servers</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Schedule Table -->
  <div class="content-box" id="schedule">
    <section>
      <h2>Schedule</h2>
      
      <!-- Sunday Schedule - Static Text -->
      <table>
        <tr>
          <th>7:30 AM</th>
          <th>9:00 AM</th>
          <th>5:00 PM</th>
        </tr>
        <tr>
          <td><input type="text" id="sunday-7-30" value="Cross" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-9-00" value="Cross" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-5-00" value="Cross" class="readonly-input" readonly /></td>
        </tr>
        <tr>
          <td><input type="text" id="sunday-candle1" value="Candle 1" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-candle2" value="Candle 1" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-candle3" value="Candle 1" class="readonly-input" readonly /></td>
        </tr>
        <tr>
          <td><input type="text" id="sunday-bigbell1" value="Bigbell 1" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-bigbell2" value="Bigbell 2" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-bigbell3" value="Bigbell 1" class="readonly-input" readonly /></td>
        </tr>
        <tr>
          <td><input type="text" id="sunday-server1" value="Server 1" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-server2" value="Server 2" class="readonly-input" readonly /></td>
          <td><input type="text" id="sunday-server3" value="Server 1" class="readonly-input" readonly /></td>
        </tr>
      </table>
    </section>

    <!-- Weekday Schedule -->
    <section>
      <h3>Weekday Schedule</h3>
      <table>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
        <tr>
          <td><input type="text" id="monday-server1" placeholder="Server 1" /></td>
          <td><input type="text" id="tuesday-server1" placeholder="Server 1" /></td>
          <td><input type="text" id="wednesday-server1" placeholder="Server 1" /></td>
          <td><input type="text" id="thursday-server1" placeholder="Server 1" /></td>
          <td><input type="text" id="friday-server1" placeholder="Server 1" /></td>
          <td><input type="text" id="saturday-server1" placeholder="Server 1" /></td>
        </tr>
      </table>
      <button onclick="saveData()">Save Weekday Data</button>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 San Gregorio Magno Altar Servers. All rights reserved.</p>
  </footer>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      databaseURL: "https://altar-servers-e3e2a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.firebasestorage.app",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922",
      measurementId: "G-MQVV9NJ0SS"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // Handle changes and make input readonly if confirmed
    function handleChange(event) {
      const inputField = event.target;
      const userConfirmed = confirm("Are you sure this cannot be changed?");

      if (userConfirmed) {
        // Make the input read-only
        inputField.setAttribute('readonly', 'true');
        inputField.classList.add('readonly-input');

        // Save data to Firebase
        saveToFirebase(inputField.id, inputField.value);
      } else {
        // Reset the input field value
        inputField.value = inputField.defaultValue;
      }
    }

    // Attach event listener to Sunday input fields
    document.querySelectorAll('.readonly-input').forEach(input => {
      input.addEventListener('change', handleChange);
    });

    // Save data to Firebase
    function saveToFirebase(fieldId, value) {
      const fieldPath = `sundaySchedule/${fieldId}`;
      db.ref(fieldPath).set(value);
    }

    // Save weekday data
    function saveData() {
      const weekdaysData = {
        monday: document.getElementById('monday-server1').value,
        tuesday: document.getElementById('tuesday-server1').value,
        wednesday: document.getElementById('wednesday-server1').value,
        thursday: document.getElementById('thursday-server1').value,
        friday: document.getElementById('friday-server1').value,
        saturday: document.getElementById('saturday-server1').value,
      };
      
      db.ref('weekdaySchedule').set(weekdaysData);
    }
  </script>

</body>
</html>

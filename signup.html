<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Altar Servers</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      projectId: "altar-servers-e3e2a",
      appId: "1:184021840775:web:1ac06fe4838046010a9922"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = signupEmail.value;
      const password = signupPassword.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created successfully");
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    });
  </script>
</body>
</html>

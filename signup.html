<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - San Gregorio Magno Altar Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #000;
      color: #ffcc00;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .message {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUpUser()">Sign Up</button>
    <div class="message">
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922",
      measurementId: "G-MQVV9NJ0SS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign-up function
    function signUpUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert('Signed up as: ' + user.email);
          window.location.href = 'index.html'; // Redirect to home page
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    }
  </script>

</body>
</html>

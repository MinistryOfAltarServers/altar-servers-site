<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | San Gregorio Magno Altar Servers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00; /* Yellow background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #000; /* Black background for the container */
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      color: #fff; /* White text inside the container */
    }

    header {
      background-color: #333;
      color: #ffcc00; /* Yellow text */
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .login-form {
      margin-top: 20px;
    }

    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffcc00; /* Yellow border */
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #ffcc00; /* Yellow button */
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #f1c40f; /* Darker yellow on hover */
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #ffcc00; /* Yellow link */
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Login to Altar Servers</h1>
    </header>

    <form id="loginForm" class="login-form">
      <div>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnDFr6TxeQC4x7COUHR_zLTynlpUDqkNA",
      authDomain: "altar-servers-e3e2a.firebaseapp.com",
      projectId: "altar-servers-e3e2a",
      storageBucket: "altar-servers-e3e2a.appspot.com",
      messagingSenderId: "184021840775",
      appId: "1:184021840775:web:1ac06fe4838046010a9922",
      measurementId: "G-MQVV9NJ0SS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to the main page after successful login
          window.location.href = "index.html";
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert("Login failed: " + errorMessage);
        });
    });
  </script>

</body>
</html>
